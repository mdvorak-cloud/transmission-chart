image:
  repository: linuxserver/transmission
  pullPolicy: IfNotPresent
  tag: ""

jqImage:
  repository: quay.io/mdvorak/ubi-jq
  pullPolicy: IfNotPresent
  tag: 8

metricsImage:
  repository: metalmatze/transmission-exporter
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 9091
  torrentPort: 51413

ingress:
  enabled: false
  className: ""
  annotations: { }
  #  kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - transmission.local
  tls: [ ]
  #  - secretName: transmission-tls
  #    hosts:
  #      - transmission.local

metrics:
  enabled: false
  port: 9190

serviceMonitor:
  enabled: false # This assumes metrics.enabled=true
  interval: "" # Empty to use Prometheus default
  scrapeTimeout: "" # Empty to use Prometheus default
  metricRelabelings: [ ] # See https://prometheus.io/docs/prometheus/latest/configuration/configuration/#metric_relabel_configs
  relabelings: [ ] # See https://prometheus.io/docs/prometheus/latest/configuration/configuration/#metric_relabel_configs
  annotations: { }

resources: { }
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 500m
#   memory: 256Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: { }

tolerations: [ ]

affinity: { }

extraObjects: [ ]

environment: [ ]
#  - name: TZ
#    value: Europe/London
#  - name: UMASK
#    value: "022"

transmission:
  userSecretKey: user
  passSecretKey: pass
  settings: { } # List of keys, forcefully set on pod restart to transmission settings.json
  # blocklist-url: https://github.com/Naunter/BT_BlockLists/raw/master/bt_blocklists.gz
  downloadsPersistentVolume:
    claimName: "" # When empty, ephemeral emptyDir will be used
    subPath: ""
  configPersistentVolume:
    claimName: "" # When empty, ephemeral emptyDir will be used
    subPath: ""
  watchPersistentVolume:
    claimName: "" # When empty, ephemeral emptyDir will be used
    subPath: ""
